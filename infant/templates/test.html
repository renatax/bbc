{% extends 'base.html' %}
{% block content %}
<script>
function calculate(){
      Dajaxice.infant.multiply(Dajax.process,{'a':$('#a').val(),'b':$('#b').val()})
}
</script>

<form>
{{form.action}}
</form>

User: <span id="idUser"></span><br />
Infant: <span id="idInfant"></span><br />
<button onclick="Dajaxice.infant.say_hello(Dajax.process,{'pk':1})">Hello</button>
<button onclick="Dajaxice.infant.test(Dajax.process)">Nap</button>
<input type="text" value="5" id="a"> x
<input type="text" value="6" id="b"> =
<input type="text" value="" id="result">
<input type="button" value="Multiply!" onclick="calculate();">
{% endblock %}
